        rel="stylesheet">

<body>

        <a href="./index.html">

            <a href="./project.html">

                <li>耀鑑賞</li>
            </a>
            <a href="./news.html">

            </a>
            <a href="./portfolio.html">

                <li>耀建築</li>
            </a>
            <a href="./service.html">
                <li>耀安心</li>
            </a>
        </ul>
        <div class="close">
            <div class="line"></div>
        </div>
    </header>
    <section class="about">
        <div class="first-page">
            <div class="titleBox">
                <h2 class="en-title">ABOUT US</h2>
                <p>耀幸福</p>

            </div>
            <div class="first-page-bg">
                <div class="imgBox">
                    <img src="./img/about/jpg/banner-bg1.jpg">
                </div>
                <div class="imgBox">
                    <img src="./img/about/jpg/banner-bg2.jpg">
                </div>
                <div class="gradient-square">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
        <ul class="navBox">
            <li class="active" data-content="brand">
                <p>品牌介紹 <span>BRAND</span></p>
            </li>
            <li data-content="concept">
                <p>經營理念 <span>CONCEPT</span></p>
            </li>
            <li data-content="vision">
                <p>未來願景 <span>VISION</span></p>
            </li>
        </ul>
        <div class="contentBox">
            <div class="brand active">
                <img src="./img/about/jpg/content1.png" class="computer">
                <img src="./img/about/jpg/content1-ph.jpg" class="phone" style="width: 100%;">
            </div>
            <div class="concept">
                <img src="./img/about/jpg/content2.png" class="computer">
                <img src="./img/about/jpg/content2-ph.jpg" class="phone">
            </div>
            <div class="vision">
                <img src="./img/about/jpg/content3.png" class="computer">
                <img src="./img/about/jpg/content3-ph.jpg" class="phone">
            </div>
        </div>

    </section>
    <footer id="footer">
        <div class="copy-right">
            <p>Copyright © 2023耀承建設股份有限公司版權所有</p>
        </div>
        <div class="address">
            <p>地址：桃園市桃園區民有五街126號1樓</p>
        </div>
        <div class="phone">
            <p>TEL： 03-316-0238</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.2.0/swiper-bundle.min.js"></script>
    <script src="./js/splitText.js"></script>
    <script src="./js/config.js"></script>
    <script>
        window.onload = () => {
            function navBox() {
                const navBox = document.querySelector(".about > .navBox");
                const contentBox = document.querySelector(".about > .contentBox")
                const initTarget = document.querySelector(".about > .navBox .active");
                contentBox.style.height = document.querySelector("." + initTarget.dataset.content).clientHeight + "px"
                const content = [{
                    type: "品牌介紹",
                    content: "brand"
                }, {
                    type: "經營理念",
                    content: "concept"
                }, {
                    type: "未來願景",
                    content: "vision"
                },
                ]
                navBox.addEventListener("click", (e) => {
                    if (e.target == navBox) {
                        return
                    }
                    const initTarget = document.querySelector(".about > .navBox .active");
                    initTarget.classList.remove("active");
                    e.target.classList.add("active")
                    const contentType = e.target.attributes.getNamedItem('data-content').nodeValue;
                    content.forEach((item, i) => {
                        if (contentType !== item.content) {
                            const target = document.querySelector(`.contentBox .${item.content}`);
                            if (target) {
                                target.classList.remove("active")
                            }
                        } else {
                            const target = document.querySelector(`.contentBox .${item.content}`);
                            if (target) {
                                target.classList.add("active")
                                contentBox.style.height = target.clientHeight + "px"
                            }
                        }
                    })
                })
                window.onresize = () => {
                    contentBox.style.height = document.querySelector(".contentBox > .active").clientHeight + "px"
                }
            }
            navBox()
        }

    </script>
</body>

</html>
